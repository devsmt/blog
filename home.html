{{define "head"}}<title>Craig Weber</title>{{end}}
{{define "body"}}
	{{range .Docs}}
		<article>
			<h2><a href="{{.Metadata.Path}}">{{.Metadata.Title}}</a></h2>
			{{if .Snippet}}
				{{.Snippet}}
				<p><a href="{{.Metadata.Path}}">Read more...</a></p>
			{{else}}
				{{.Html}}
			{{end}}
		</article>
	{{end}}
	{{if .PreviousPage}}
	<a href="/page/{{.PreviousPage}}">Previous</a>
	{{end}}
	{{if .NextPage}}
	<a href="/page/{{.NextPage}}">Next</a>
	{{end}}
{{end}}
