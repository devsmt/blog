{{define "css"}}
<style>
	body {
		font-family: helvetica, verdana, sans-serif;
		background-color: #eee;
		font-size: 1em;
		color: #333;
		margin: 0;
	}

	.main {
	}

	.content {
		max-width: 1000px;
		min-width: 500px;
		margin: auto;
		line-height: 1.5;
	}

	p, ul, ol {
		font-size: 1.25em;
		line-height: 1.7em;
		font-family: "Droid Serif", serif;
	}

	article {
		background-color: #fff;
		border: 1px solid #ccc;
		border-radius: 3px;
		padding: 2em 2em 0 2em;
		margin: 0 1em 1em 1em;
	}

	a, u {
		text-decoration: none;
		color: rgb(22, 85, 126);
	}

	a:hover {
		text-decoration: underline;
	}

	.main-header a:visited {
		color: #fff;
		font-weight: 200;
	}

	.main-header a:hover {
		color: #ccc;
		text-decoration: none;
	}

	@font-face {
		font-family: "Lato";
		font-style: normal;
		font-weight: 400;
		src: local("Lato Bold");
	}

	.main-header {
		margin: 0;
		margin-bottom: 20px;
		padding: 20px;
		font-family:Lato, sans-serif;
		font-size: 2em;
		background-color: rgb(22, 85, 126);
		color: #fff;
	}

	p {
		margin: 0;
		margin-bottom: 1em;
	}

	h1, h2 {
		margin: 0 0 .25em 0;
		font-size: 2em;
	}

	h2 a {
		color: black;
	}

	h2 a:hover {
		color: rgb(22, 85, 126);
		text-decoration: none;
	}
</style>
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:300,400,700,900" />
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" />
{{end}}
